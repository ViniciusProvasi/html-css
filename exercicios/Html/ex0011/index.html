<html lang="pt-br">
<head>

    <title>Midas em HTML5</title>

<body>
    <h1>Imagem dinamica</h1>
    <p>Tente abrir esse site em diversos dispositovs ou simplimente aumente e diminua o tamanho do seu navegador

    </p>
    <picture>
        <source media="(max-width: 750px )" srcset="imagem/foto-p.png" type="image/png">
        <source media="(max-width: 1050px)" srcset="imagem/foto-m.png" type="image/png">
        <img src="imagem/foto-g.png" alt="Imagens flexiveis">
    </picture>
    <h1>Reproduzindo Áudio</h1>
    <p>Vamos,aprender a reproduzir áudios em HTML5</p>
    <audio preload="metadata" controls >
        <source src="midia/bay.mp3" type="audio/mpeg">
        <source src="midia/bay.ogg" type="audio/ogg">
        <source src="midia/bay.wav" type="audio/wav">
        <p>Infelizmente seu navegardor não consegui reproduzir,<a href="midia/bay.mp3">clique aqui para baixar</a></p>
    </audio>

    </video>
