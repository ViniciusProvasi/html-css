<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trabalhando com links</title>
</head>
<body>
    <h1>Usando Links Extrenos</h1>
    <p>
        Essa musica é muito boa você tem que <a href="https://www.youtube.com/watch?v=nzCIeNhw8oE" target="_blank" rel="external">escutar</a>
    </p>
    <p>
        Depois você <a href="https://www.youtube.com/watch?v=9GkH0RmznCc&list=RD9GkH0RmznCc&start_radio=1" target="_blank" rel="external">escuta</a> essa também <!--blank abrir uma pagina nova-->
    </p>
    <h1>Usando Links Internos</h1>
    <p>
        Você pode acessar a minha outra pagina clicando <a href="pagina02.html" rel="next" target="_self">aqui </a> <!--self na propria aba-->
    </p>
    <p>
        Você também pode acessar nossa <a href="noticias/pagina03.html">pagina de noticias</a>
    </p>
</body>
</html>
