<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Videos em HTML</title>
    <link rel="stylesheet" href="video.css">
</head>
<body>
   <h1>Inserindo videos hospedados localmente</h1> 
   <p>
       Este video está hospedado no meu proprio servidor 
   </p>

   <video controls poster="imagem/bandeiras.png">
       <source src="video/pexels-david-gallie-10268402.mp4" type="video/mp4">
       <p>
           Seu navegador não tem compatibilidade com reprodução de video
       </p>
    </video>

    <h1>Inserindo videos do Youtube</h1>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/F5tSoaJ93ac" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
    
</body>
</html>
